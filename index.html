<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
  <a-assets>
    <a-asset-item id="myModel" src="test.glb"></a-asset-item>
  </a-assets>

  <a-entity geometry="primitive: plane; width: 100; height: 100"
            material="src: https://cdn.aframe.io/a-grid/images/grid.png; repeat: 100 100"
            rotation="-90 0 0"></a-entity>

<a-entity gltf-model="#myModel" 
          position="0 1.5 -3" 
          scale="100 100 100"
          material="color: red; metalness: 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
</a-entity>

  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 4 3"></a-entity>

  <a-entity camera look-controls position="0 1.6 0"></a-entity>
  
  <a-sky color="#87CEEB"></a-sky> </a-scene>
<a-grid position="0 0 0"></a-grid> 

<a-entity gltf-model="#myModel" 
          position="0 1.5 -5" 
          rotation="0 0 0" 
          scale="1 1 1">
</a-entity>

<a-entity id="rig" position="0 1.6 0">
  <a-camera look-controls></a-camera>
</a-entity>
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

     <a-entity gltf-model="#model" position="0 1 -3" scale="0.01 0.01 0.01"></a-entity>
      
      <a-sky color="#222"></a-sky>
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
<a-scene>
  <a-assets>
    <a-asset-item id="myModel" src="test.glb"></a-asset-item>
  </a-assets>

  <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#777"></a-plane>
  
  <a-entity gltf-model="#myModel" 
            position="0 0.01 0" 
            rotation="-90 0 0" 
            scale="0.01 0.01 0.01">
  </a-entity>

  <a-entity position="0 1.6 3">
    <a-camera look-controls></a-camera>
  </a-entity>
  
  <a-sky color="#222"></a-sky>
</a-scene>
